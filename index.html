<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>

  <!-- personal stylesheet -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div class="images">
      <img src="/assets/bg-pattern-top.svg" class="top-image" alt="circle image">
      <img src="/assets/bg-pattern-bottom.svg" class="bottom-image" alt="circle image">
    </div>
      <div class="card-section">
        <div class="card">
          <div class="card-top-image"></div>
            <div class="personal-image">
              <img src="/assets/profile.svg" alt="profile-picture">
            </div>
          <div class="name-area">
            <p class="name">Jan-Willem van Driel<span class="age">36</span></p>
            
            <p class="living-area">The Netherlands</p>
          </div>
          
          <hr class="horizontal-rule">
          <div class="socials">
              <div class="totals">
                <p>80K</p>
                <p>803K</p>
                <p>1.4K</p>
              </div>
              <div class="types">
                <p>Followers</p>
                <p>Likes</p>
                <p>Photos</p>
              </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
